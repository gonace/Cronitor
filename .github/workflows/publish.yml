name: Publish

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  tests:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release
    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal

  publish:
    runs-on: ubuntu-latest
    needs: tests

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build Cronitor/Cronitor.csproj --no-restore --configuration Release
    - name: Publish
      uses: laget-se/publish-nuget@v2.6.9
      with:
        PROJECT_FILE_PATH: Cronitor/Cronitor.csproj
        NUGET_KEY: ${{secrets.NUGET_API_KEY}}
        NUSPEC_FILE: Cronitor.nuspec
        VERSION_STATIC: "1.2.${{github.run_number}}"
